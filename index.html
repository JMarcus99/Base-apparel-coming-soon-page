<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <article>
      <img src="svg/logo.svg" class="logo" alt="logo Base Apparel" />
      <img src="hero-mobile.jpg" class="hero-mobile" alt="Hero" />
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="formError">
        <input type="email" class="" placeholder="Email Address">
        <small>Please provide valid email</small>
         <img src="svg/icon-error.svg" class="icon-error" alt="Icon error" />
         <button type="button" class="btn-submit"><img src="svg/icon-arrow.svg" class="icon-arrow" alt="Icon arrow" /></button>
      </form>
    </article>
    <aside>
    </aside>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
<script src="index.js"></script>
</body>
</html>
